<div class="row">
  <mat-card class="exercise-video-card">
    <mat-card-header>
      <mat-card-title>Exercise 1 Video</mat-card-title>
    </mat-card-header>
    <img src="http://www.thepeloton.tv/wp-content/uploads/2015/02/videoplayer1.jpg">
    <mat-card-content>
      <p>
        In this exercise move your left leg to the front and hold it for 30 seconds. Bend the knee gently.
        Stretch the leg and slowly return to the original position. Repeat three times.
      </p>
    </mat-card-content>
  </mat-card>

  <mat-card class="exercise-record-card">
    <mat-card-header>
      <mat-card-title>Do Exercise</mat-card-title>
    </mat-card-header>
    <app-capture-camera></app-capture-camera>
  </mat-card>
</div>
